<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary Meta Tags -->
    <title>MMS Exchange</title>
    <meta name="title" content="MMS Exchange">
    <meta name="description" content="Testing Project">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://mms-it.com/">
    <meta property="og:title" content="MMS Exchange">
    <meta property="og:description" content="Testing Project">
    <meta property="og:image" content="img/logo.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://mms-it.com/">
    <meta property="twitter:title" content="MMS Exchange">
    <meta property="twitter:description" content="Testing Project">
    <meta property="twitter:image" content="img/logo.png">


    <title>Exchange Calculator</title>
    <link rel="icon" href="img/logo.png" type="image/png" sizes="32x32" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reponsive.css" />
    <link rel="stylesheet" href="vendor/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="vendor/animate.css/animate.min.css" />
</head>
<body>

    <section class="app animate__animated animate__bounceInDown">
        <section class="output">
            <div class="logo">
                <img src="img/logo.svg" alt="logo" />
                <p class="brand">MMEx</p>
            </div>
            <div class="result-container">
                <p class="result" id="result">0.00</p>
            </div>
        </section>
        <div class="divider"></div>

        <form class="calc" id="calc">
            <div class="input-container container">
                <label for="inputBox">Input</label>
                <input type="number" class="input-box" id="input" min="1" placeholder="0.00" required autofocus />
            </div>
            <div class="from-container container">
                <label for="from">From</label>
                <select class="from" id="from" required>
                    <option value="0" selected disabled>Choose Currency</option>
                </select>
            </div>
            <div class="to-container container">
                <label for="to">To</label>
                <select class="to" id="to"></select>
            </div>
            <div class="calculate-container container">
                <button class="calculate" id="calculate">Calculate</button>
            </div>
        </form>

        <div class="history-container">
            <table class="history">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody id="historyList">
                    
                </tbody>
            </table>
        </div>
    </section>

    <div class="clear">
        <button onclick="clearHistory()" class="clearBtn animate__animated animate__fadeInUp">
            <i class="fas fa-broom"></i>
        </button>
    </div>

    <div class="theme">
        <button onclick="changeMode()" class="btn animate__animated animate__fadeInUp" id="btn">
            <i class="fas fa-moon" id="sun"></i>
        </button>
    </div>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
